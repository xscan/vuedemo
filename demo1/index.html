<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue demo 1</title>
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>
<body>
<h1>声明式渲染</h1>
	<div id="app">
	  {{ message }}
	</div>

	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

	<div id="app-my3">
	  <span v-bind:title="msg">
	    {{ msg }}
	  </span>
	</div>
<h1>条件与循环</h1>
<div id="app-3">
<p v-if="seen">现在你看到我</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<h1>处理用户输入</h1>
<div id="app-5">
<p>{{message}}</p>
<button v-on:click='reverseMessage'>逆转字符</button>
</div>

<br>
<div id="app-6">
<p>{{message}}</p>
<input type="text" v-model='message'></input>
</div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: '页面加载于 ' + new Date().toLocaleString()
  }
})

var appmy3 = new Vue({
	el:'#app-my3',
	data:{
		msg:'当前时间戳'+new Date().getTime()
	}
})
var app3 = new Vue({
	el:'#app-3',
	data:{
		seen:true
	}
})

var app4 = new Vue({
	el:'#app-4',
	data:{
		todos:[
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		]
	}
})
var app5 = new Vue({
	el:'#app-5',
	data:{
		message:'Hell Vue.js!'
	},
	methods:{
		reverseMessage:function(){
			this.message = this.message.split('').reverse().join('')
		}
	}
})
var app6 = new Vue({
	el:'#app-6',
	data:{
		message:'Hell Vue.js!'
	}
})
</script>
</html>
